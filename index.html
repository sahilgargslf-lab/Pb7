<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Palak ğŸ‚</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #fff3f6;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  text-align: center;
  color: #444;
}

h1 { margin-top: 40px; }
p { margin: 12px 20px; }

button {
  padding: 16px 34px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  background: #ff8fab;
  color: white;
  margin-top: 24px;
}

#cake {
  margin: 30px auto;
}

#candles {
  font-size: 42px;
  margin-bottom: 10px;
  transition: opacity 0.6s ease;
}

/* Cake body */
.cake-body {
  width: 240px;
  height: 120px;
  background: linear-gradient(#ffb3c6, #ff4d6d);
  border-radius: 18px;
  margin: auto;
  position: relative;
  box-shadow: 0 12px 26px rgba(255,120,160,0.35);
}

/* Frosting */
.cake-body::before {
  content: "";
  position: absolute;
  top: -18px;
  left: 0;
  width: 100%;
  height: 32px;
  background: #ffd6e0;
  border-radius: 18px 18px 10px 10px;
}

img {
  width: 220px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(255,120,160,0.4);
}

#step2, #step3 { display: none; }

#bouquet {
  font-size: 90px;
}
</style>
</head>

<body>

<audio id="music">
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- STEP 1 -->
<div id="step1">
  <h1>Palak ğŸŒ¸</h1>
  <p>Tap the button twice to blow the candles ğŸ‚</p>

  <div id="cake">
    <div id="candles">ğŸ•¯ï¸ ğŸ•¯ï¸</div>
    <div class="cake-body"></div>
  </div>

  <button onclick="blow()">Tap to blow ğŸˆ</button>
</div>

<!-- STEP 2 -->
<div id="step2">
  <h1>Happy 23rd Birthday, Palak ğŸ‰</h1>
  <img src="palak.jpg">

  <p>
    May this year be gentle with you,<br>
    kind to your heart,<br>
    and full of little smiles ğŸŒ·
  </p>

  <button onclick="showSurprise()">Tap for surprise ğŸ</button>
</div>

<!-- STEP 3 -->
<div id="step3">
  <div id="bouquet">ğŸ’</div>
  <p>A small bouquet for a special day ğŸ’–</p>
</div>

<script>
let taps = 0;
const music = document.getElementById("music");

function vibrate(ms) {
  if (navigator.vibrate) navigator.vibrate(ms);
}

function blow() {
  taps++;
  vibrate(40);

  if (music.paused) {
    music.volume = 0.6;
    music.play().catch(()=>{});
  }

  if (taps === 1) {
    document.getElementById("candles").style.opacity = "0.5";
  }

  if (taps === 2) {
    document.getElementById("candles").style.opacity = "0.1";
    vibrate([60,40,60]);

    setTimeout(() => {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }, 500);
  }
}

function showSurprise() {
  vibrate([50,30,50]);
  document.getElementById("step2").style.display = "none";
  document.getElementById("step3").style.display = "block";
}
</script>

</body>
</html>
